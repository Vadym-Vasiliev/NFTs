<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Open+Sans:wght@400;600&family=Ruda:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>NFTs</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <a class="header-content__link" href="#">
            <img
              class="header-content__img"
              src="./img/header-logo.png"
              alt="logo"
            />
            NFTs
          </a>

          <ul class="header-list">
            <li class="header-list__item">
              <a class="header-list__link" href="#">Home</a>
            </li>
            <li class="header-list__item">
              <a class="header-list__link" href="#">Market</a>
            </li>
            <li class="header-list__item">
              <a class="header-list__link" href="#">Artists</a>
            </li>
            <li class="header-list__item">
              <a class="header-list__link" href="#">Community</a>
            </li>
            <li class="header-list__item">
              <a class="header-list__link" href="#">Wallet</a>
            </li>
          </ul>

          <div class="header-btns">
            <button
              class="btn header-btns__btns header-btns__btns--login"
              type="button"
            >
              Login
            </button>
            <button
              class="btn header-btns__btns header-btns__btns--sing"
              type="button"
            >
              Sing Up
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
